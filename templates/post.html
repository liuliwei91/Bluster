{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <article class="prose max-w-none">
        <h1 class="text-3xl font-bold mb-4">{{ post.title }}</h1>
        <p class="text-gray-500 mb-6">{{ post.date }}</p>
        <div class="prose">
            {{ post.content | safe }}
        </div>
    </article>
</div>
{% endblock %}
