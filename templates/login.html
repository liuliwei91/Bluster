{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
    <div class="w-full max-w-md transform transition-all duration-300 hover:scale-[1.02]">
        <div class="bg-white rounded-xl shadow-2xl overflow-hidden">
            <div class="p-8">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-800">Welcome Back</h1>
                    <p class="text-gray-600 mt-2">Sign in to your admin account</p>
                </div>
                
                <form method="POST" action="/login" class="space-y-6">
                    <div class="grid gap-1">
                        <label class="text-sm font-medium text-gray-700" for="username">
                            Username
                        </label>
                        <input class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                               id="username" name="username" type="text" placeholder="Enter your username" required>
                    </div>
                    
                    <div class="grid gap-1">
                        <label class="text-sm font-medium text-gray-700" for="password">
                            Password
                        </label>
                        <input class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                               id="password" name="password" type="password" placeholder="••••••••" required>
                    </div>
                    
                    <div>
                        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition-all 
                                      focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 shadow-md hover:shadow-lg" 
                                type="submit">
                            Sign In
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="bg-gray-50 px-8 py-4 text-center">
                <p class="text-sm text-gray-600">Forgot your password? <a href="/reset-password" class="text-blue-600 hover:text-blue-800 font-medium">Reset here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
