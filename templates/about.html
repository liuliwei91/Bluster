{% extends "base.html" %}

{% block title %}{{ title }} - Rust Blog{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="px-8 py-12">
            <h1 class="text-3xl font-bold text-gray-900 mb-8 text-center">{{ title }}</h1>
            <div class="prose prose-lg max-w-none">
                <div class="text-gray-700 leading-relaxed whitespace-pre-line">{{ content }}</div>
            </div>
        </div>
        <div class="bg-gray-50 px-8 py-6">
            <div class="flex items-center justify-center text-sm text-gray-500">
                <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path>
                </svg>
                Last updated: {{ updated_at | default(value="Recently") }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
